name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: install
      shell: pwsh
      run: |
        irm 'https://xmake.io/psget.text' | iex
    - name: build
      run: |
        xmake build -y
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-artifact
        path: build/windows
        retention-days: 2
